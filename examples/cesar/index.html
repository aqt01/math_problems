<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Math Games</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content=" MATH GAMES" />
        <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails"/>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        
        <style>



			.imagewrap {
    			position: fixed;
    			top: 0; right: 0; bottom: 0; left: 0;

    			
			}
        	
			.button1 {
				position:absolute;
				left: 20%; top: 80%;
				border-radius: 50px;
				width: 80px;
				height:80px;
				background: transparent;
    			border: none !important;
    			color: white;
    			font-size: 25px;
			}
			.button2 {
				position:absolute;
				left: 33%; top: 45%;
				border-radius: 50px;
				width: 80px;
				height:80px;
				background: transparent;
    			border: none !important;
    			color: white;
    			font-size: 25px;
			}
			.button3 {
				position:absolute;
				left: 20%; top: 55%;
				border-radius: 50px;
				width: 80px;
				height:80px;
				background: transparent;
    			border: none !important;
    			color: white;
    			font-size: 25px;
			}
			.button4 {
				position:absolute;
				left: 35%; top: 37%;
				border-radius: 50px;
				width: 80px;
				height:80px;
				background: transparent;
    			border: none !important;
    			color: white;
    			font-size: 25px;
			}

			img {
    			max-width: 100%;
    			
			}	
		</style>
    </head>

    <body>

    	<div class="imagewrap">
    		<img src="images/mapSrpite.png">
    		<input id="1" onClick="reply_click(this.id)" type="button" class="button1" value="Nivel 1" />
    		<input id="2" onClick="reply_click(this.id)" type="button" class="button2" value="Nivel 2" />
    		<input id="3" onClick="reply_click(this.id)" type="button" class="button3" value="Nivel 3" />
    		<input id="4" onClick="reply_click(this.id)" type="button" class="button4" value="Nivel 4" />

    		<div class="round-button">
  				<div class="round-button-circle">
    				<a href="http://example.com" class="round-button">Nivel 1</a>
  				</div>
			</div>
		</div>

		<script type="text/javascript">
		function reply_click(clicked_id)
		{

    		if(clicked_id === "1")
    		{
    			window.location.href = 'racemath/index.html';
    		}
    		else if(clicked_id === "2")
    		{
    			window.location.href = 'racemath2/index.html';
    		}
    		else if(clicked_id === "3")
    		{
    			window.location.href = 'racemath3/index.html';
    		}
    		else
    		{
    			window.location.href = 'racemath4/index.html';
    		}
		}
		</script>
    </body>
</html>
